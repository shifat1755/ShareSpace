volumes:
  sharespace-db-data:

networks:
  default:
    name: sharespace
    external: False

services:
  db:
    image: postgres:alpine
    container_name: sharespace-db
    ports:
      - "5433:5432"
    volumes:
      - sharespace-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 2s
      retries: 3
      start_period: 5s
    env_file:
      - .env

  redis:
    image: redis:alpine
    container_name: sharespace-redis
    ports:
      - "6378:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 3
    env_file:
      - .env

  backend:
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    build: .
    container_name: sharespace-backend
    ports:
      - "8001:8080"
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    container_name: sharespace-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_started
